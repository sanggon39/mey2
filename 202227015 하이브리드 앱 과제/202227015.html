<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    body {
        font-family: 'Arial', sans-serif;
        background-color: #b0d0ff;
        margin: 0;
        padding: 0;
    }

    #all {
        background-color: #f6feff;
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(35, 37, 37, 0.356);
    }

    #d1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #a5cfbf;
        border-radius: 5px;
    }

    #lgn_bt, #lgo_bt {
        padding: 10px 20px;
        background-color: #99bd77;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    #lgo_bt {
        background-color: hsl(41, 100%, 65%);
        color: #be2e2e;
    }

    #vlpo {
        text-align: center;
        margin-top: 20px;
    }

    #vlpo img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 10px;
    }

    #d2 {
        text-align: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        background-color: #ce5c5c;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        border-radius: 5px;
    }

    #d3 {
        margin-top: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
    } button {
        padding: 10px 20px;
        background-color: #e66c68;
        color: #ffba39;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease; /* 마우스 오버 시 배경색 변경 트랜지션 효과 */
    }

    button:hover {
        color: #be2e2e;
        background-color: #ffec98; /* 마우스 오버 시 배경색 변경 */
    }
    #vlpo img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-top: 10px;
        animation: spin 2s linear infinite; /* 애니메이션 추가 */
    }

    @keyframes spin {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(360deg); /* 360도 회전 */
        }
    }
    #vlpo {
            text-align: center;
            background-color: hsl(187, 100%, 74%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #vlpo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            animation: spin 2s linear infinite;
        }

        #vlpo {
    font-size: 18px; /* 텍스트 크기 조정 */
    font-weight: bold; /* 굵은 글꼴 적용 */
    color: #418527; /* 텍스트 색상 변경 */
    text-align: center; /* 텍스트 중앙 정렬 */
    animation: blink 1s infinite; /* 애니메이션 추가 */
}

/* 텍스트 배경 번쩍이는 애니메이션 정의 */
@keyframes blink {
    0% {
        background-color: transparent; /* 0%에서 배경색을 투명하게 설정 */
    }
    50% {
        background-color: #e1e2d6; /* 50%에서 배경색을 원하는 색상으로 설정 */
    }
    100% {
        background-color: transparent; /* 100%에서 다시 배경색을 투명하게 설정 */
    }

    
}
</style>

<script>
    window.onload = function(){
        var vlpo = document.getElementById("vlpo");
        lgo_bt.style.display = "none";
    
        lgn_bt.addEventListener('click', function(){
            var inputvalue = document.getElementById("input").value;
            if(inputvalue == "20227015"){
                lgn_bt.style.display = "none";
                lgo_bt.style.display = "block";
    
                
                var img = document.createElement("img");
                vlpo.innerText = "닉네임: 휴식중";
                img.src = "202227015.png";
                vlpo.appendChild(img);
            }else{
            alert(" 'ID'을 입력해주세요. ")
            }
            
        });
        lgo_bt.addEventListener('click', function(){
            lgn_bt.style.display = "block";
            lgo_bt.style.display = "none";
            vlpo.innerText = "";
        });
    }
var arr = ["자기소개 : 일러스트 하고싶은 202227015 김신희 학생입니다",
"이은석 교수님의 강의는 게임콘텐츠 학과 학생들에게 게임 산업에 대한 심도 있는 이해와 경험을 제공하며, 전문성을 키우는 중요한 역할을 합니다.",""];
function swap(a,b){
    var temp = "";
    if(arr[a] == ""){
        if(d3.innerText == "저장하셨습니다"){
            alert("내용이 없습니다.");
        }else{
            for(var i = 0; i<3; i++){
                if(arr[i] == b){
                    temp = arr[a];
                    arr[a] = arr[i];
                    arr[i] = temp;
                    d3.innerText = "저장하셨습니다";
                }
            }
        }
    }else{
        d3.innerText = arr[a];
    }
}

</script>
<body>
    <div id = "all">
        
        <div id = "d1">ID<input type="text" id = "input">
            <div><button id = "lgn_bt">로그인</button> </div><button id = "lgo_bt">로그아웃</div>
            </div>
            <div id = "vlpo"></div>
        <div id = "d2">
            <button onclick="swap(0,d3.innerText);">1번</button>
            <button onclick="swap(1,d3.innerText);">2번</button>
            <button onclick="swap(2,d3.innerText);">3번</button>
        </div>
        <div id = "d3"></div>
    </div>   
</body>
</html>
